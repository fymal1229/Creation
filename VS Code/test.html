<body>
    <div class="login">  
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAHXPluq6GtTRPDIHRv5kJPy86uFjp5sO7hg&s" style="width:50px;height:50px;border-radius:50%;">
        <h2>Log In</h2>
        <form>
            <div class="input">
                <label for="uname">Username:</label>
                <input type="text" id="uname" name="uname" required>
            </div>
            <div class="input">
            <label for="pswd">Password:</label>

        </form>
    </div>
